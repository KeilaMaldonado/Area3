<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<style type="text/css">
#container {
	min-width: 310px;
	max-width: 800px;
	height: 400px;
	margin: 0 auto
}
		</style>
	</head>
	<body><script src="https://code.highcharts.com/highcharts.src.js"></script>

<div id="container"></div>



		<script type="text/javascript">

Highcharts.chart('container', {

    title: {
        text: 'Cantidad de estudiantes en la UNERG segun la carrera  2012/2016'
    },

    subtitle: {
        text: 'Fuente: UNERG.com'
    },

    yAxis: {
        title: {
            text: 'Cantidad de estudiantes'
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            pointStart: 2012
        }
    },

    series: [{
        name: 'Medicina',
        data: [350, 390, 410, 450, 415, 390]
    }, {
        name: 'Odontologia',
        data: [150, 195, 240, 280, 355, 398]
    }, {
        name: 'Ing Civil',
        data: [100, 150, 165, 190, 170, 145 ]
    }, {
        name: 'Ing Informatica',
        data: [200, 235, 278, 325, 260, 200]
    }, {
        name: 'Derecho',
        data: [135, 160, 225, 230, 265, 250]
    }]

});
		</script>
	</body>
</html>
